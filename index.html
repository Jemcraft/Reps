<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reps: Demo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center title">Reps</h1>

<div class="container-fluid rep-container text-center">
    <div class="container rep-row">
        <button type="button" class="btn btn-lg btn-default btn-rep">Frodo</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Sam</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Gandalf</button>
    </div>

    <div class="container rep-row">
        <button type="button" class="btn btn-lg btn-default btn-rep">Sauron</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Aragorn</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Legolas</button>
    </div>

    <div class="container rep-row">
        <button type="button" class="btn btn-lg btn-default btn-rep">Gimli</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Pippin</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Merry</button>
    </div>
    </div><!--rep-container close-->


<script>
    $("button").click(function() {
      $(this).toggleClass("btn-success");
    });
</script>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
