<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reps: Demo</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
    <script src="js/jquery-3.0.0.min.js"></script>
  <body>


<!--Title, Date, Help-->
<div class="container-fluid">
    <div class="container col-sm-4">
      <i class="fa fa-question-circle fa-lg help" aria-hidden="true"></i>
    </div><!--container col-3 close-->

    <div class="container col-sm-4 text-center">
        <h1 class="title">Reps</h1>
    </div><!--container col-6 close-->

    <div class="container col-sm-4">
        <p id="date"></p>
    </div><!--container col-3 close-->
</div><!--container-fluid close-->

  <div class="container text-center">
      <p id="switch">Switch</p>
  </div>

    <!--Rep buttons-->
    <div class="container col-sm-12 text-center">
        <button type="button" class="btn btn-lg btn-default btn-rep">Frodo</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Sam</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Gandalf</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Merri</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Sauron</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Aragorn</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Legolas</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Borimir</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Gimli</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Pippin</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Farimir</button>
        <button type="button" class="btn btn-lg btn-default btn-rep">Gollum</button>
    </div><!--container close-->


<script>
$(document).ready(function() {

    //Button select
    $("button").on('click', function() {
      $(this).toggleClass("btn-success btn-default");
    });

    //Date stamp
    function timeStamp() {
        var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var now = new Date();
        var month = monthNames[now.getMonth()];
        var date = [ month, now.getDate(), now.getFullYear() ];
      return [month + " " + now.getDate() + ", " + now.getFullYear() ];
    };
    document.getElementById("date").innerHTML = timeStamp();


});
</script>


   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
